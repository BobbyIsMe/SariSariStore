<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/navbarFooter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">

        <div class="header">
            <div class="container d-flex flex-row align-items-center text-center py-3" style="gap: 30px;">
                <h5 class="mb-0"><b>Cerina's Sari2Store</b></h5>
                <div class="d-flex flex-grow-1">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-light" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <main class="flex-fill">
            <div class="d-flex align-items-center justify-content-center p-4" style="min-height: 70vh;">
                <div class="login-card text-center">
                    <form>
                        <h4 class="mb-3"><b>LOGIN</b></h4>
                        <div class="mb-5">
                            <input type="text" class="form-control" placeholder="">
                            <label>Mobile Number</label>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="">
                            <label>Password</label>
                        </div>
                        <button class="btn login-btn"><b>LOGIN</b></button>
                    </form>
                    <p class="mt-2 mb-0">No account? Register <a href="#">here</a></p>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto">
            <div class="container d-flex flex-row justify-content-between p-4">
                <div><b>About Us</b></div>
                <div><b>Contact Us</b></div>
                <div>Copyright Â© <b>2025</b>. All rights reserved.</div>
            </div>
        </footer>
    </div>
</body>

</html>
